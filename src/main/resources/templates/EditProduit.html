<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<meta charset="UTF-8">
<title>Saisie de produit</title>
<link rel="stylesheet" href="../static/bootstrap.min.css"
						th:href="@{/bootstrap.min.css}">
</head>
<body>
<div layout:fragment="content1">

<div class="col-md-6">

<div class="panel panel-default">

<div class="panel-heading"> Nouveau Produits </div>
<div class="panel-body">  

<form th:action="@{/save}"method="post">

<div class="form-group">
<label class="control-label)">ID:  </label><label th:text="${produit.id}"></label>
<input class="form-control" type="hidden" name="id" 
th:value="${produit.id}">
<span th:errors="${produit.designation}" class="text-danger"></span>
</div>

<div class="form-group">
<label class="control-label)">Désignation</label>
<input class="form-control" type="text" name="designation" 
th:value="${produit.designation}">
<span th:errors="${produit.designation}" class="text-danger"></span>
</div>

<div class="form-group">
<label class="control-label)">Prix</label>
<input class="form-control" type="text" name="prix"
th:value="${produit.prix}">
<span th:errors="${produit.prix}" class="text-danger"></span>
</div>

<div class="form-group">
<label class="control-label)">Quantité</label>
<input class="form-control" type="text" name="quantite"
th:value="${produit.quantite}">
<span th:errors="${produit.quantite}" class="text-danger"></span>
</div>

<button type="submit" class="btn btn-primary">Save</button>
</form>

</div>
</div>
</div>
</div>
</body>
</html>
